name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    uses: ./.github/workflows/test.yml

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build binaries
      run: |
        # Build for Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o brezno-linux-amd64 ./cmd/brezno

        # Build for Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o brezno-linux-arm64 ./cmd/brezno

    - name: Create Release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release create ${{ github.ref_name }} \
          brezno-linux-amd64 \
          brezno-linux-arm64 \
          --title "brezno ${{ github.ref_name }}" \
          --generate-notes
