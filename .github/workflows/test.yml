name: Integration Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cryptsetup \
          util-linux \
          e2fsprogs \
          xfsprogs \
          btrfs-progs

    - name: Build binary
      run: go build -o brezno ./cmd/brezno

    - name: Run integration tests
      run: sudo ./test/integration_test.sh
